<!DOCTYPE HTML>
<html lang="de">
<head>
    <title>VideoChop: Module Test VideoItem</title>
    <meta charset="utf-8">
    <script data-main="app.js" src="../../videochop/js/lib/require.js"></script>
    <script src="../../videochop/js/require-config.js"></script>

    <link href='../../videochop/css/main.css' rel='stylesheet' type='text/css'>
    <link href='../../videochop/fonts/elegant-icons/style.css' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300,100' rel='stylesheet' type='text/css'>

</head>
<body>
    <div class="testcontainer">
        <div class="video">
            <video class="testvideo vid">
                <source src="../format-test/videos/big_buck_bunny.mp4" type="video/mp4">
                <source src="../format-test/videos/big_buck_bunny.webm" type="video/webm">
                <source src="../format-test/videos/big_buck_bunny.ogv" type="video/ogg">
            </video>
        </div>
        <div class="controls">
            <button class="control playpause">Play/Pause</button>
            <button class="control stop">Stop</button>
            <button class="control normal">Normal Speed</button>
            <button class="control faster">Faster</button>
            <button class="control backward">Backward</button>
            <button class="control mute">Mute</button>
            <button class="control fullscreen">Fullscreen</button>
            <button class="control loop">Loop</button>
        </div>
        <div class="slides">
            <form oninput="newVolume.value=volume.value">
                <input class="slide volumeslider" type="range" value="100" name="volume" min="0" max="100" step="1">
                <output name="newVolume"></output>
            </form>
            <input class="slide videoslider" type="range" min="0" max="60" value="0" step="1">
            <span class="slide currenttime">00:00</span> / <span class="slide durtime">00:00</span>
        </div>
    </div>


    <ul class="test">

    </ul>
    <button class="btn">load</button>
    <button class="btn2">delete</button>

</body>
</html>
