<!DOCTYPE HTML>
<html lang="de">
<head>
    <title>VideoChop: previewVideo</title>
    <meta charset="utf-8">

    <link href='main.css' rel='stylesheet' type='text/css'>
    <link href='jquery-ui.theme.min.css' rel='stylesheet' type='text/css'>
    <link href='jquery-ui.css' rel='stylesheet' type='text/css'>

    <script data-main="app.js" src="../../videochop/js/lib/require.js"></script>
    <script src="../../videochop/js/require-config.js"></script>


</head>
<body>
<div>
    <section class="file-list">
        <div class="file-menu">
            <input type="file" class="file-add" multiple />
        </div>
    </section>
    <button id="prepare" type="button">prepare</button>
    <button id="play" type="button">play</button>
</div>
<div class="preview-video">
</div>
<div class="temporary-video"></div>
<div class="controls-wrapper"> 
    <input class="range-slider" type="range" min="0" max="100" step="1" /> 
    <div class="controls">
         <div class="control fa fa-play play"></div> 
        <div class="control fa fa-pause pause"></div>
         <div class="time-slider">
         <span class="indicator video-current">00:00</span>
         <span class="indicator video-length" id="length">13:53</span> 
    </div> 
        <div class="control fa fa-stop stop"></div> 
        <div class="control fullscreen fa fa-expand"></div> 
    </div> 
</div>
</body>
</html>
