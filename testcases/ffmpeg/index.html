<!DOCTYPE HTML>
<html lang="de">
    <head>
        <title>VideoChop: FFMPEG</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href='../../videochop/fonts/elegant-icons/style.css' rel='stylesheet' type='text/css'>

    </head>
    <body>
        <pre>
            <span id="dropzone"> Drop multiple Videos here and converts start automatically</span>
        </pre>
        <p id="array-content">

        </p>
        <p id="output">

        </p>
        <div class="export-overlay">
            <div class="progress-bar-wrapper">
                <div class="close icon_close"></div>
                <progress id="progressbar" value="0.00" max="100"></progress>
                <span class="progress-value">0.00%</span>
                <p class="export-info">
                    <span class="export-text">
                        <span class="export-status"></span>
                        <span class="export-progress"></span>
                        <span class="export-link"></span>
                    </span>
                </p>
            </div>
        </div>
        <div class="temporary-video"></div>
        <script data-main="app.js" src="../../videochop/js/lib/require.js"></script>
        <script src="../../videochop/js/require-config.js"></script>

    </body>
</html>
