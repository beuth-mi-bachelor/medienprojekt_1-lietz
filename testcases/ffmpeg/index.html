<!DOCTYPE HTML>
<html lang="de">
<head>
    <title>VideoChop: FFMPEG</title>
    <meta charset="utf-8">
    <script src="../../videochop/js/lib/jquery-2.1.1.min.js"></script>
    <script src="filereader.js"></script>

    <style>
        body {
            margin: 0;
            width: 100%;
            height: 100%;
        }
        p {
            white-space: pre-wrap;
        }
        span {
            width: 100px;
            height: 100px;
            background: red;
            display: block;
            white-space: normal;
        }
    </style>
</head>
<body>

<pre>
    <span id="dropzone"> Drop a Video here and hit convert</span>
    <button id="convert">Convert</button>
    <button id="showhelp">Show Help</button>
</pre>
<video id="video-player" controls>
    <source src="../format-test/videos/big_buck_bunny.mp4" type="video/mp4"/>
    <source src="../format-test/videos/big_buck_bunny.webm" type="video/webM"/>
    <source src="../format-test/videos/big_buck_bunny.ogv" type="video/ogg"/>
</video>
<div id="video">
</div>
<p id="output"></p>


<script>

    window.onload = function() {

        var outputElement = document.getElementById("output");
        var convertFile = document.getElementById("convert");

        var showHelp = document.getElementById("showhelp");
        var $videoBsp = $("#video");


        var exampleVideos = [];

        FileReaderJS.setupDrop(document.getElementById('dropzone'), {
            readAsDefault: 'ArrayBuffer',
            on:{
                loadstart: function(e, file) {
                    console.log("Loading:", file);
                },
                loadend: function(e, file) {
                    exampleVideos.push([new Uint8Array(e.target.result), file.name]);
                }
            }
        });

        var worker = new Worker("webworker.js");

        worker.onmessage = function (event) {
            var message = event.data;
            if (message.type == "ready") {
                outputElement.textContent += "Loaded";
            } else if (message.type == "stdout") {
                console.log(message);
                outputElement.textContent += message.data + "\n";
            } else if (message.type == "start") {
                outputElement.textContent += "Worker has received command\n";
            } else if (message.type == "done") {
                outputElement.textContent += "Done\n";
                console.log(message);
                createURL(message.data[0]);
            }
        };

        function createURL(item) {
            var fileArray = new Uint8Array(item.data);
            var blob = new Blob([fileArray], {type: "video/mpg"});
            var url = window.URL.createObjectURL(blob);
            var link = $("<a href='"+url+"'>Download "+item.name+"</a>");
            $("body").append(link);
        }

        function parseArguments(text) {
            text = text.replace(/\s+/g, ' ');
            var args = [];
            // Allow double quotes to not split args.
            text.split('"').forEach(function(t, i) {
                t = t.trim();
                if ((i % 2) === 1) {
                    args.push(t);
                } else {
                    args = args.concat(t.split(" "));
                }
            });
            return args;
        }




        convertFile.addEventListener("click", function(){

            /*EXPORT AUDIO ONLY*/
            /*
                arguments: [
                    "-i",
                    exampleVideos[0][1],
                    "-ab",
                    "128k",
                    "-vn",
                    "audio.ogg"
                ],
            */
            /*EXPORT VIDEO ONLY*/
            /*
             arguments: [
             "-i",
             exampleVideos[0][1],
             "-vcodec",
             "copy",
             "-an",
             "test.mp4"
             ],
             */

            /*EXPORT VIDEO TO IMAGES*/
            /*
             "-i",
             exampleVideos[0][1],
             "-r",
             "25",
             "output_%04d.png"
            */

            /*correct timestap */
            /*
            * ffmpeg -i film_t.mpeg -sameq langfilm.mpeg
             * */

            worker.postMessage({
                type: 'command',
                arguments: [
                    "-i",
                    exampleVideos[0][1],
                    "output.mpg"
                ],
                files: [{
                        data: exampleVideos[0][0],
                        name: exampleVideos[0][1]
                    }
                ],
                TOTAL_MEMORY: "ALLOW_MEMORY_GROWTH"
            });

        }, false);

        showHelp.addEventListener("click", function(){

            worker.postMessage({
                type: 'command',
                arguments: ['-h']
            });

        }, false);

    };

</script>
</body>
</html>
