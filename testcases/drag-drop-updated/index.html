<!DOCTYPE HTML>
<html lang="de">
<head>
    <title>VideoChop: Timeline</title>
    <meta charset="utf-8">

    <link href='main.css' rel='stylesheet' type='text/css'>
    <link href='jquery-ui.theme.min.css' rel='stylesheet' type='text/css'>
    <link href='jquery-ui.css' rel='stylesheet' type='text/css'>

    <script data-main="app.js" src="../../videochop/js/lib/require.js"></script>

</head>
<body>
<div>
    <section class="file-list">
        <div class="file-menu">
            <input type="file" class="file-add" multiple />
        </div>
    </section>
</div>
<div class="timeline-wrapper">
    <ul class="timeline">
        <li id="video-item-1" class="video-item">Item 1</li>
        <li id="video-item-2" class="video-item">Item 2</li>
    </ul>
</div>
<div class="temporary-video"></div>
</body>
</html>
